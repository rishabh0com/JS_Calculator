<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Calculate Me !</h1>
    <div id="container">
      <input id="display" type="text" name="display" />
      <div id="button">
        <button class="but btn">9</button>
        <button class="Ac">AC</button>
        <button class="operator btn">/</button>

        <button class="operator btn">+</button>

        <button class="but btn">8</button>
        <button class="but btn">7</button>
        <button class="but btn">6</button>
        <button class="operator btn">-</button>
        <button class="but btn">5</button>
        <button class="but btn">4</button>
        <button class="but btn">3</button>
        <button class="operator btn">x</button>
        <button class="but btn">2</button>
        <button class="but btn">1</button>
        <button class="but btn">0</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
