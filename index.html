<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <title>Calculate</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>JS Calculator</h1>
    <div id="container">
      <input id="display" type="text" name="display" />
      <div id="button">
        <button name="" class="Ac">AC</button>
        <button name="/" class="operator">รท</button>
        <button name="*" class="operator">*</button>
        <button name="" class="but btn" id="clear">
          <i class="fa-solid fa-delete-left"></i>
        </button>
        <button name="9" class="but btn">9</button>
        <button name="8" class="but btn">8</button>
        <button name="7" class="but btn">7</button>
        <button name="+" class="operator">+</button>
        <button name="6" class="but btn">6</button>
        <button name="5" class="but btn">5</button>
        <button name="4" class="but btn">4</button>
        <button name="-" class="operator">-</button>
        <button name="3" class="but btn">3</button>
        <button name="2" class="but btn">2</button>
        <button name="1" class="but btn">1</button>
        <button name="" id="equal">=</button>
        <button name="%" class="operator">%</button>
        <button name="0" class="but btn">0</button>
        <button name="." class="but operator">.</button>
      </div>
    </div>
  </body>
</html>
<script src="index.js"></script>
